version: '3.8'

# ============================================
# DEX Order Engine - Local Development Stack
# ============================================
# Services:
# - PostgreSQL: Order storage and persistence
# - Redis: Caching and pub/sub messaging
# ============================================

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: dex-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: dex_order_engine
      POSTGRES_INITDB_ARGS: --encoding=UTF8 --locale=C
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/persistence/migration:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dex-network
    restart: unless-stopped

  # Redis Cache & Pub/Sub
  redis:
    image: redis:7-alpine
    container_name: dex-redis
    command: redis-server --appendonly yes --requirepass redis_password
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dex-network
    restart: unless-stopped

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: dex-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@dex.local
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - dex-network
    restart: unless-stopped

  # Optional: Redis Commander for cache inspection
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: dex-redis-commander
    environment:
      - REDIS_HOSTS=local:redis:6379:0:redis_password
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - dex-network
    restart: unless-stopped

# Network configuration
networks:
  dex-network:
    driver: bridge

# Volume configuration
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
